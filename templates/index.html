<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> 
</head>
<body>
    
    <div class="container">
        <h1>Forex Python Currency Converter</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages%}
                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{message}}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

        <form  action="/converter" method="POST" >
            
            <label for="cur1">Currency from:</label><br>
            <input type="text" id="cur1" name="cur1" class="cur1" autofocus><br>
            <label for="cur2">Currency too:</label><br>
            <input type="text" id="cur2" name="cur2" class="cur2"><br><br>
            <label for="value">Amount:</label><br>
            <input type="number" id="value" name="value" class="value"><br><br>
            <input class="btn btn-default" type="submit" value="Submit">
            
        </form>

        
    </div>  

</body>
</html>
